<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>五行财商研究中心</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/tianjiashiti.css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery/jquery-1.9.1.min.js"></script>
</head>
<body>
<include file="Index:header" />
	<div class="wrap">
		<form method="post" action="{:U('Exam/addQuestion')}">
		<div class="content">
			<div class="content-main">
        <div class="add-topics deep-grey">
          <p class="fz20 pt30 pb30">添加试题</p>
          <p><span class="pl20 fz16 grey-deep">题目内容：</span><input type="text" name="question[question]" value="" placeholder="请输题目内容" class="input-item"></p>
          <ul>
			<li>
				<span class="pl67 fz16">A：</span>
				<input type="text" name="answer[0][ans]" value="" placeholder="请输选项内容" class="input-item">
				<select class="input-score" name="answer[0][inc]">
					<volist name="incl" id="vo">
						<option value="{$vo.inclination_id}">{$vo.inclination}</option>
					</volist>
				</select>
				<select class="input-score" name="answer[0][score]">
					<option value="1">1分</option>
					<option value="2">2分</option>
					<option value="3">3分</option>
					<option value="4">4分</option>
					<option value="5">5分</option>
				</select>
			</li>
			<li>
				<span class="pl67 fz16">B：</span>
				<input type="text" name="answer[1][ans]" value="" placeholder="请输选项内容" class="input-item">
				<select class="input-score" name="answer[1][inc]">
					<volist name="incl" id="vo">
						<option value="{$vo.inclination_id}">{$vo.inclination}</option>
					</volist>
				</select>
				<select class="input-score" name="answer[1][score]">
					<option value="1">1分</option>
					<option value="2">2分</option>
					<option value="3">3分</option>
					<option value="4">4分</option>
					<option value="5">5分</option>
				</select>
			</li>
			<li>
				<span class="pl67 fz16">C：</span>
				<input type="text" name="answer[2][ans]" value="" placeholder="请输选项内容" class="input-item">
				<select class="input-score" name="answer[2][inc]">
					<volist name="incl" id="vo">
						<option value="{$vo.inclination_id}">{$vo.inclination}</option>
					</volist>
				</select>
				<select class="input-score" name="answer[2][score]">
					<option value="1">1分</option>
					<option value="2">2分</option>
					<option value="3">3分</option>
					<option value="4">4分</option>
					<option value="5">5分</option>
				</select>
			</li>
			<li>
				<span class="pl67 fz16">D：</span>
				<input type="text" name="answer[3][ans]" value="" placeholder="请输选项内容" class="input-item">
				<select class="input-score" name="answer[3][inc]">
					<volist name="incl" id="vo">
						<option value="{$vo.inclination_id}">{$vo.inclination}</option>
					</volist>
				</select>
				<select class="input-score" name="answer[3][score]">
					<option value="1">1分</option>
					<option value="2">2分</option>
					<option value="3">3分</option>
					<option value="4">4分</option>
					<option value="5">5分</option>
				</select>
			</li>
          </ul>
					<p class="set-age"><span class="pl20 fz16 grey-deep">适用年龄：</span>
					<select class="input-score" name="question[level]">
							<volist name="level" id="vo">
							<option value="{$vo.level_id}">{$vo.min_age}-{$vo.max_age}</option>
							</volist>
						</select>
					</p>
					<p class="difficulty"><span class="pl20 fz16 grey-deep">难度系数：</span>
						<select class="input-score" name="question[dif]">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</p>
					<div class="classification">
						<span class="pl20 fz16 grey-deep">所属分类：</span>
						<ul>
							<volist name="classify" id="vo">
							<li>
								<span class="title">{$vo.classify_name}</span>
								<volist name="vo.cla" id="val">
									<span class="item rad">
										<input class="inp" type="radio" value="{$val.classify_id}" name="question[classify]" styel="display:none">
										{$val.classify_name}
									</span>
								</volist>
							</li>
							</volist>
							
						</ul>
					</div>
        </div>
				<input type="submit" name="name" value="完成">
			</div>
		</div>
		</form>
	</div>
</body>
</html>
<script>
	$(".rad").on("click",function(){
		// alert($(this).children("input").val());
		$(this).children("input").attr("checked",true); 
		// $(this).find('.inpu').attr('checked',true);
		$('.rad').attr("style", "background-color:#fff");
		$(this).attr("style", "background-color:#ff0");
	})
</script>
