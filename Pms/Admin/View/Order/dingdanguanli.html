<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单管理</title>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/dingdanguanli.css">
</head>
<body>
	<header class="header">
		<div class="main">

		</div>
	</header>
	<section class="content">
		<div class="main">
			<div class="title">单位管理</div>
			<div class="top-data">
				<div><p class="num">3500</p><p class="desc">预收总额</p></div>
				<div><p class="num">3000</p><p class="desc">已使用总额</p></div>
				<div><p class="num">500</p><p class="desc">申请退款总额</p></div>
				<div><p class="num">200</p><p class="desc">已退款总额</p></div>
				<div><p class="num">20</p><p class="desc">退款平均数</p></div>
			</div>
			<div class="content-table">
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<th>序号</th>
						<th>用户注册名</th>
						<th>个人团体</th>
						<th>支付方式</th>
						<th>付款账号名称</th>
						<th>账号</th>
						<th>金额（元）</th>
						<th>付款时间</th>
						<th>订单号</th>
						<th>评测人员</th>
						<th>业务员</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</table>
			</div>
		</div>
	</section>

	<!-- script -->
	<script src="jquery.min.js"></script>
	<script src="modal.js"></script>
</body>
</html>
