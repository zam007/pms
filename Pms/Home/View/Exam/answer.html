<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>网络测试</title>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/video-js.min.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/answer.css">
    </head>
    <body>
        <div class="wrap">
            <div class="main">
                <div class="options">
                    <if condition="$question.type == 1">
                        <p class="subject">{$num}.{$question.question}</p>
                    </if>    
                    <if condition="$question.type == 3">
                        <p class="tip">{$num}.{$question.question}</p>
                        <video id="my-video" class="video-js" controls preload="auto" width="700" height="390" poster="../img/bg-home.jpg" data-setup="{}">
                            <source src="{$question.file}" type='video/mp4'>
                        </video>
                    </if>
                    <if condition="$question.type == 2">
                        <p class="tip">{$num}.{$question.question}</p>
                        <audio src="{$question.file}" preload="auto" controls></audio>
                    </if>
                    <if condition="$question.type == 0 or $question.type eq null">
                        <p class="subject">{$num}.{$question.question}</p>
                    </if>

                    <form class="form" method="post" action="{:U('Exam/answers')}" method="post" style="display: block">
                        <ul class="options-list">
                            <foreach name="answer" item="vo" key="key">
                                <li><input type="radio" name="selected" value="{$vo.answer_id}" class="mr10">{$selected.$key}.{$vo.answer}</li>
                            </foreach>
                        </ul>
                    </form>
                </div>
                <div class="operating">
                        <p><a href="#">暂停</a><span class="tip">（完成此题后暂停）</span></p>
                        <p class="progress-bar"><span></span></p>
                        <p><span>测试中</span><span>{$num}/{$max}</span><span>已测试00：12：26</span><span class="fr">本小题结余时间：<span id="timer"></span></span></p>

                        <!--<a href="#">上一题</a><a href="javascript:document.reqForm.submit();">下一题</a>-->
                </div>
            </div>
        </div>	
        <script src="__PUBLIC__/js/jquery-3.1.0.min.js" charset="utf-8"></script>
        <script src="__PUBLIC__/js/video.min.js"></script>
        <script src="__PUBLIC__/js/answer.js"></script>
    </body>
</html>
