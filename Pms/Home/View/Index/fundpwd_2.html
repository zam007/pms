<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login.css">
</head>
<body>
	<div class="wrap">
		<div class="bg-blue"></div>
		<div class="login-box">
			<div class="login-header">
				<img class="fl" src="__PUBLIC__/img/log_2.png" alt="logo">
				<div class="fl box-title">
					<h1 class="fz-20 fw-500 fff">西南财经大学五行财商研究中心</h1>
					<h3 class="fz-14 fw-100 fff">财商测评系统（v1.0）</h3>
				</div>
			</div>
			<div class="login-form">
				<div class="login-title"><span>找回密码</span></div>
				<div class="login-content">
					<form>
						<div class="form-box">
							<input type="password" name="" class="pwd text" placeholder="请输入新密码" style="width:360px;">
							<p class="pt5">提示：8位，同时包含大小写字母和数字</p>
						</div>
						<div class="form-box">
							<input type="password" name="" class="pwd text" placeholder="请再次输入新密码" style="width:360px;">
						</div>
					</form>
					<button class="btn-login">确定</button>
					<p class="step">
						<img src="__PUBLIC__/img/step_2.png" alt="" />
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
