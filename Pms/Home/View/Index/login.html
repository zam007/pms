<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login.css">
    <script type="text/javascript" language="javascript" src="__PUBLIC__/js/jquery/jquery-1.9.1.min.js">
    </script>
</head>
<body>
    <div class="wrap">
        <div class="bg-blue"></div>
        <div class="login-box">
            <div class="login-header">
                <img class="inline-block" src="" alt="logo">
                <div class="inline-block">
                    <h1 class="fz-20 fw-500 fff">西南财经大学五行财商研究中心</h1>
                    <h3 class="fz-14 fw-100 fff">财商测评系统（v1.0）</h3>
                </div>
            </div>
            <div class="login-form">
                <div class="login-title"><span>用户登录</span></div>
                <form class="pt20" id="login" class="pt20" method="post" action="{:U('Index/login')}">
                    <div class="form-box">
                        <input type="text" name="username" class="account text" placeholder="请输入手机号/邮箱">
                    </div>
                    <div class="form-box">
                        <input type="password" name="password" class="pwd text" placeholder="请输入密码">
                    </div>
                    <div class="form-box">
                        <input type="text" name="verify" placeholder="请输入验证码" style="width:150px;"> <img src="/home/Index/verify" title="点击刷新" id="logincodeimg" onclick="reloadcode('logincodeimg')"align="absmiddle"/></p><a href="#">看不清</a>
                            <script>
                            /**
                            *刷新验证码
                            */
                            function reloadcode(id)
                            {
                             var yucodeurl = document.getElementById(id).src;
                             document.getElementById(id).src = yucodeurl +'?'+ Math.random();
                            }
                            </script>
                    </div>
                    <div class="form-box">
                        <label><input type="checkbox" name="" class="vam"><span class="pl5 cur-pointer">五天内自动登录</span></label>
                    </div>
                     <button onclick="submit()" class="btn-login">登录</button>
                </form>
                <div class="text-center login-help-link">
                    <a href="fundpwd.html" class="pl10 pr10">找回密码</a>|<a href="register.html" class="pl10 pr10">注册账号</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" language="javascript">
        /**
        *提交用户登陆表单
        */
        function submit(){
                $('login').submit();
    }
</script>
</html>
