<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login.css">
    <script type="text/javascript" language="javascript" src="__PUBLIC__/js/jquery/jquery-1.9.1.min.js">
    </script>
</head>
<body>
    <div class="wrap">
        <div class="bg-blue"></div>
        <div class="login-box">
            <div class="login-header">
                <img class="inline-block" src="" alt="logo">
                <div class="inline-block">
                    <h1 class="fz-20 fw-500 fff">西南财经大学五行财商研究中心</h1>
                    <h3 class="fz-14 fw-100 fff">财商测评系统（v1.0）</h3>
                </div>
            </div>
            <div class="login-form">
                <div class="login-title"><span>欢迎注册</span></div>
                <form id="reg1" class="pt20" method="post" action="{:U('Index/register')}">
                    <div class="form-box">
                        <input type="text" name="username" class="account text" placeholder="请输入手机号/邮箱">
                    </div>
                    <div class="form-box">
                        <input type="text" name="verify" placeholder="请输入短信/邮箱验证码" style="width:200px;"> <a href="#">发送验证码</a>
                    </div>
                    <div class="form-box">
                        <label class="pl10 pr10 cur-pointer"><input type="radio" name="type" value="1" class="vam"><span class="pl5">个人</span></label>
                        <label class="pl10 pr10 cur-pointer"><input type="radio" name="type" value="2" class="vam"><span class="pl5">团体</span></label>
                    </div>
               		<button onclick="submit()" class="btn-login">注册并登录</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" language="javascript">
        /**
        *提交注册用户表单
        */
        function submit(){
        		$('reg1').submit();
	}
</script>
</html>
