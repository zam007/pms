<div class="register-box-body">
        <p class="login-box-msg">注册一个新用户</p>
        <form action="/home/Index/register"  method="post">
                <p>手机或邮箱:<input type="text" name="userName" /></p>
                <p>密码：<input type="password" name="password" /></p>
                
                <p>验证码：<input type="text" name="verify" style="width:200px;" /></p>
                <img class="verify" src="{:U(verify)}" alt="验证码" onClick="this.src=this.src+'?'+Math.random()" />
            
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" name="agree" value="1"> 我同意 <a href="#">网站协议</a>
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">点击注册</button>
                </div><!-- /.col -->
            </div>
        </form>
    </div>
