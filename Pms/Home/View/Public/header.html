<div class="wrap-content">
    <div class="wrap-header-content">
        <img class="fl head-log" src="__PUBLIC__/img/log_2.png" alt="logo">
        <div class="fl head-title">
            <h1 class="fz-20 fw-500 grey-deep">西南财经大学五行财商研究中心</h1>
            <h3 class="fz-14 fw-100 grey">财商测评系统（v1.0）</h3>
        </div>
        <div class="fr link">
            <if condition="$Think.session.user_id eq 0 ">
                <a href="#" class="ml5 mr5 pl10 pr10 hover" bind="show_modal_login">登录</a>
                <a href="#" class="ml5 mr5 pl10 pr10 hover" bind="show_modal_register">注册</a>
            <else/>
                <a href="{:U('Exam/userExam')}" class="fz-14 pl10 pr10 grey-deep head-nav">网络测试</a>
                <a href="#" class="fz-14 pl10 pr10 grey-deep head-nav">人工面测</a>
                <a href="#" class="fz-14 pl10 pr10 grey-deep head-nav">行为测试</a>
                <a>{$Think.session.user_name}</a>
                <a href="{:U('Index/logout')}" class="ml5 mr5 pl10 pr10 hover">退出</a>
            </if>
        </div>
    </div>
</div>
