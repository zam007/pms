<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>五行财商研究中心</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/info.css">
    <script type="text/javascript" language="javascript" src="__PUBLIC__/js/jquery/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div class="wrap">
	<include file="Public:header" />
		<div class="content">
			<div class="content-main">
				<div class="content-main-nav">
					<div class="ml5 mr5">
						<p>账号设置</p>
						<ul>
							<li><a href="{:U('User/personal_info')}">个人信息</a></li>
							<li class="current"><a href="{:U('User/account_bind')}">账号绑定</a></li>
							<li><a href="{:U('User/change_pwd')}">修改密码</a></li>
							<li><a href="{:U('User/test_record')}">测试记录</a></li>
						</ul>
					</div>
				</div>
				<div class="content-main-form">
					<div class="content-main-form-title">
						<p class="fz20">绑定账号</p>
					</div>
					<div class="content-main-form-info">
						<div>
							<span class="item bind-phone">手机号：</span>
							<span><span>{$user.mobile}</span><span class="pl20 pr20 grey">已绑定</span><a href="#" class="unbind">解除绑定</a></span>
						</div>
						<div class="show">
							<div class="ver-info-box" style="display: none;">
								<span class="item">手机号：</span>
								<input type="text" name="mobile" value="" class="ver-info" placeholder="请输入手机号">
								<a href="#" class="send-ver-code" id="send_msg">发送验证码</a>
							</div>
                                                    <p style="display:none" id="reg__verify_err" class="error-tip"></p>
							<div class="ver-info-box">
								<span class="item"></span>
								<input type="text" name="name" value="" class="ver-info" placeholder="请输入短信验证码">
							</div>
							<p class="confirm-bind">确认绑定</p>
						</div>
						<div>
							<span class="item bind-email">邮箱：</span>
							<span><span>{$user.email}</span><span class="pl20 pr20 grey">已绑定</span><a href="#" class="unbind">解除绑定</a></span>
						</div>
						<div class="show">
							<div class="ver-info-box">
								<span class="item">邮箱：</span>
								<input type="text" name="name" value="" class="ver-info" placeholder="请输入邮箱">
							</div>
							<p class="confirm-bind">确认绑定</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<include file="Public:footer" />
	</div>
</body>
<script type="text/javascript">
//获取验证码
$('#send_msg').click(function(){
        var url = "{:U('Index/sendMsg')}";
        var reg_username=$("#mobile").val();
        $.ajax({
                type : "POST",
                data : {username:reg_username},
                url : url,
                success:function(msg){
                        if (msg.staut == 'ok' || msg.staut == 'no') {
                                alert(msg.info)
                        } else {
//                                 alert(msg);return
//                                 var d=eval('('+d+')');//json转成object
                                if(msg.mobile){
                                        $("#reg_name_err").text(msg.mobile);
                                        $("#reg_name_err").show();
                                $("#reg_username").focus();
                                }else{
                                        $("#reg_name_err").text(msg.email);
                                        $("#reg_name_err").show();
                                $("#reg_username").focus();
                                }
                        }
                },
        })
})
</script>
</html>
