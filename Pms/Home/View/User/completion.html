<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>五行财商研究中心</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/info.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login.css">
    <script type="text/javascript" language="javascript" src="__PUBLIC__/js/jquery/jquery-1.9.1.min.js">
    </script>
</head>
<body>
    <div class="wrap">
        <block name="include"><include file="Public:header" /></block>
    </div>
        <form id="reg1" class="pt20" method="post" action="{:U('User/completion')}">
        <div class="content">
            <div class="content-main">
                <div class="content-main-nav">
                    <div class="ml5 mr5">
                        <p>账号设置</p>
                        <ul>
                            <li class="blue"><a href="#">个人信息</a></li>
                            <li><a href="account-bind.html">账号绑定</a></li>
                            <li><a href="change-pwd.html">修改密码</a></li>
                            <li><a href="#">测试记录</a></li>
                        </ul>
                    </div>
                </div>
                <div class="content-main-form">
                    <div class="content-main-form-title">
                        <p class="fz20">个人信息</p>
                        <span>为了更好为您服务，请如实填写。个人信息仅作测试使用，我们承诺保证您的信息安全。</span>
                    </div>
                    <div class="content-main-form-info">
                        <div>
                            <span>姓名：</span>
                            <input type="text" name="name" placeholder="请输入你的姓名">
                        </div>
                        <div>
                            <span>性别：</span>
                            <label><input type="radio" name="sex" value="男" class="pr10"><span class="pl5">男</span></label>
                            <label class="pl10"><input type="radio" name="sex" value="女" class="pr10"><span class="pl5">女</span></label>
                        </div>
                        <div>
                            <span>生日：</span>
                            <select class="pl5 pr5">
                                <option>1990</option>
                                <option>1991</option>
                                <option>1992</option>
                            </select>
                            <span class="pl5 pr5">年</span>
                            <select class="pl5 pr5">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option> 
                            </select>
                            <span class="pl5 pr5">月</span>
                            <select class="pl5 pr5">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <span class="pl5 pr5">日</span>
                            <span class="pl10 grey">为了准确测试，请如实填写</span>
                        </div>
                        <div>
                            <span>单位：</span>
                            <select class="pl5 pr5">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option> 
                            </select>
                            <span class="pl10 grey">团体测试，必填；个人测试，选填；</span>
                        </div>
                        <div>
                            <span name="work_id">职业：</span>
                            <select class="pl5 pr5">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div>
                            <span name="from_add">来源地：</span>
                            <select class="pl5 pr5">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <span class="pl10 grey">县级以上城市、农村</span>
                        </div>
                        <div>
                            <span>微信号：</span>
                            <input type="text" name="weixin">
                            <span class="pl10 grey">咨询时，获得优先注册和服务</span>
                        </div>
                        <div>
                            <span>QQ：</span>
                            <input type="text" name="qq">
                            <span class="pl10 grey">咨询时，获得优先注册和服务</span>
                        </div>
                        <div>
                            <button onclick="submit()" class="btn-login">完成</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <div>
        <include file="Public:footer" />
        </div>
    </div>
</body>
<script type="text/javascript" language="javascript">
        /**
        *提交注册用户表单
        */
        function submit(){
        		$('reg1').submit();
	}
</script>
</html>
