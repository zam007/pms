<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>五行财商研究中心</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/info.css">
    <script type="text/javascript" language="javascript" src="__PUBLIC__/js/jquery/jquery-1.9.1.min.js">
    </script>
</head>
<body>
	<div class="wrap">
	<include file="Public:header" />
		<div class="content">
			<div class="content-main">
				<div class="content-main-nav">
					<div class="ml5 mr5">
						<p>账号设置</p>
						<ul>
							<li><a href="{:U('User/personal_info')}">个人信息</a></li>
							<li><a href="{:U('User/account_bind')}">账号绑定</a></li>
							<li><a href="{:U('User/change_pwd')}">修改密码</a></li>
							<li class="current"><a href="{:U('User/test_record')}">测试记录</a></li>
						</ul>
					</div>
				</div>
				<div class="content-main-form">
					<div class="content-main-form-title">
						<p class="fz20">个人测试记录</p>
					</div>
					<div>
						<ul class="test-record-list">
                            <volist name="user_exam.item" id="vo">
							<li class="bg-untest">
								<p class="grey">订单号：{$vo.order_no}</p>
								<p><a href="#" class="fz18">网络自测报告（{$vo.order_time}）</a><a href="#" class="send-to-email">发送到邮箱</a><a href="#" class="download">下载</a></p>
								<p><span class="text-blue">￥{$vo.order_cost}</span><span class="grey pl10">（支付宝）</span></p>
							</li>
                            </volist>
						</ul>
					</div>
					<div class="">

					</div>
					<div class="content-main-form-title">
						<p class="fz20">团体测试记录</p>
					</div>
					<div>
						<ul class="test-record-list">
                            <volist name="team_exam.item" id="team">
							<li class="bg-untest">
								<p class="grey">订单号：{$vo.order_no}</p>
								<p><a href="#" class="fz18">网络自测报告（{$vo.order_time}）</a><a href="#" class="send-to-email">发送到邮箱</a><a href="#" class="download">下载</a></p>
								<p><span class="text-blue">￥{$vo.order_cost}</span><span class="grey pl10">（支付宝）</span></p>
							</li>
                            </volist>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<include file="Public:footer" />
	</div>
</body>
</html>
